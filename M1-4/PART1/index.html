<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для вводу паспортних даних</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="process.php" method="POST" enctype="multipart/form-data">
        <h2>Форма паспортних даних</h2>
        <label for="lastname">Прізвище:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="firstname">Ім'я:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="middlename">По батькові:</label>
        <input type="text" id="middlename" name="middlename">

        <label for="address">Адреса:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="idnumber">Ідентифікаційний номер:</label>
        <input type="text" id="idnumber" name="idnumber" required pattern="\d{10}" title="Введіть 10 цифр">

        <label for="photo">Фото паспорта:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <button type="submit">Надіслати</button>
    </form>
</body>
</html>
